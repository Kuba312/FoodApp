<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <!-- <div class="alert alert-danger" *ngIf="error!==''">
      {{error}}
    </div> -->
    <app-alert [message]="error" *ngIf="error!==''" (close)="onHandleError()"></app-alert>
    <ng-template #loading class="text-align-center">
      <app-loading-spinner></app-loading-spinner>
    </ng-template>

    <form [formGroup]="formGroup" (ngSubmit)="onSubmit()" *ngIf="!isLoading else loading">
      <div class="form-group">
        <label for="email">E-mail</label>
        <input type="email" id="email" formControlName="email" class="form-control" />
        <span style="color: #fc9191;" class="help-block"
        *ngIf="!formGroup.get('email')?.valid && formGroup.get('email')?.touched">Email is rquired!</span>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" formControlName="password" class="form-control" />
        <span style="color: #fc9191;" class="help-block"
          *ngIf="!formGroup.get('password')?.valid && formGroup.get('password')?.touched">Password is rquired and has to be min 6 characters</span>
      </div>
      <div>
        <button [disabled]="!formGroup.valid" type="submit" class="btn btn-primary">
          {{ isLoginMode ? "Login" : "Signup" }}
        </button>
        |
        <button type="button" class="btn btn-primary" (click)="onChangeToLogin()">
          Switch to {{ isLoginMode ? "Sign Up" : "Login" }}
        </button>
      </div>
    </form>
  </div>
</div>
